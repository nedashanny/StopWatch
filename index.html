<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div class="w-100">
            <div class="counters lap-is-not-clicked d-flex justify-content-center">
                <div class="time">00:00:00.00</div>
            </div>

            <div class="lap-counters d-flex justify-content-center">
                <div class="lap-time">00:00:00.00</div>
            </div>

            <ul id="lap-list"></ul>

            <div class="startBtn d-flex justify-content-center">Start</div>
            <div class="stop-lap">
                <span class="stopResume red-text d-flex justify-content-center">Stop</span>
                <span class="lapReset d-flex justify-content-center">LAP</span>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
